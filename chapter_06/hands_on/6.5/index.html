<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Button</title>
    <style>
      h1 {
        margin-bottom: 2em;
      }
      body {
          text-align: center;
      }
      .button {
        border-radius: 60px;
        padding: 1em;
        color: #ffffff;
        background-color: #e38690;
        font-family: arial, sans-serif;
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
      }
      .button:link {
        color: #ffffff;
      }
      .button:visited {
        color: #cccccc;
      }
      .button:hover {
        color: #965251;
        background-color: #f7dee1;
      }
    </style>
  </head>
  <body>
    <h1>CSS Button</h1>
    <a class="button" href="signup.html">Sign Up</a>
  </body>
</html>
