<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <form method="GET">
      <label>First Name: <input type="text" name="fname" id="fname"></label><br><br>
      <label></label>Last Name: <input type="text" name="lname" id="lname"></label><br><br>
      <label></label>E-mail: <input type="text" name="email" id="email"></label><br><br>
      <label for="comments">Comments:</label><br/>
      <textarea name="comments" id="comments" cols="40" rows="4"></textarea
      ><br /><br />
      <input type="submit" value="Contact" /> <input type="reset" />
    </form>
  </body>
</html>
